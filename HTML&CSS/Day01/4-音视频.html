<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 视频标签  width 和 height 也是video特有的属性
        controls 控制条
        autoplay 自动播放
        muted静音播放
        loop 循环播放
        poster 设置封面
    -->
    <!-- <video controls poster="../音视频/ad7.jpeg" loop muted width="500px" src="../音视频/1.mp4"></video>
     -->
    <!-- 第二种视频格式 -->
    <video controls muted>
        <source src="../音视频/1.mp4" type="video/mp4"></source>
     </video>
    <!-- 音频标签 -->
    <!-- <audio id="music" controls autoplay src="../音视频/1.mp3"></audio> -->

    <audio id="music" controls autoplay muted>
        <source src="../音视频/1.mp3" type="audio/mp3" />
     </audio>
    <!-- 原因：
        Chrome等浏览器基于安全的策略，于早几年就已经停止自动播放

        解决方法：
        进入页面随便点击一下页面，这样用户和浏览器就产生了交互，可以开启自动播放 -->
    <script type="text/javascript">
        // 该段代码用于在页面加载完成后执行一段功能
        window.onload = function() {


                setInterval("toggleSound()", 1);
            } // 注册一个名为 "toggleSound" 的函数，并且设置一个间隔为1毫秒的定时器，定时执行该函数

        function toggleSound() {
            // 定义名为 "toggleSound" 的函数

            var music = document.getElementById("music"); //// 通过ID获取元素 "music"
            if (music.paused) { // 判读 "music" 是否在暂停状态

                // 判读 "music" 是否在暂停状态 
                music.paused = false;
                music.play(); //播放 "music" 
            }
        }
    </script>

</body>

</html>
