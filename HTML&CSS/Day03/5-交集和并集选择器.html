<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        /* 6.交集选择器 选取一类标签中相交部分的标签 */
        p.box{
            font-size: 24px;
            color: blue;
        }
        /* 7.并集选择器 组合选择器 选取多个标签 使用,隔开 */
        div,.box,#last{
            background-color: pink;
        }
    </style>
<body>
    <div>我是DVA</div>
    <p>段落标签</p>
    <p class="box">段落标签</p>
    <p>段落标签</p>
    <p>段落标签</p>
    <section id="last">我是一个块元素</section>
</body>

</html>
