<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*去除列表标志项 */
        /* li {
            list-style-type: none;
        } */
    </style>
</head>

<body>
    <!-- 1.无序列表 ul li 配合使用 没有顺序之分 -->
    <!-- 修改列表标志项 type disc黑色圆圈(默认值) circle空心圆 square小方块 -->
    <ul type="square">
        <li>运城鸡块面</li>
        <li>临汾牛肉面</li>
        <li>大同刀削面</li>
    </ul>
    <!-- 2.有序列表 ol li配合使用 有顺序之分 type 1(默认值) A a i I-->
    <ol type="A">
        <li>菏泽曹县</li>
        <li>临县</li>
        <li>方山县</li>
    </ol>
    <!-- 3.自定义列表 dl dt dd 配合使用 分别是definition list 、titile 、description-->
    <dl>
        <!-- 定义列表标题标签 -->
        <dt>
            钓鱼岛
        </dt>
        <!-- 定义列表对标题标签的描述 -->
        <dd>
            是中国的
        </dd>
        <dt>樱花富士山</dt>
        <dd>爆发</dd>
    </dl>
</body>

</html>
