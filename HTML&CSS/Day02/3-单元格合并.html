    <title>Document</title>

<body>
    <table border="1" cellspacing="0" align="center" width="300px" height="300px">

        <!-- 跨行合并 rowspan='number' 跨列合并colspan='number'  -->

            <!-- <td>12</td> -->
            <td>13</td>
            <td colspan="3" rowspan="2">14</td>
            <!-- <td>15</td>
            <td>16</td> -->
        </tr>
        <tr>
            <td>21</td>
            <td rowspan="2">22</td>
            <td>23</td>
            <!-- <td>24</td>
            <td>25</td>
            <td>26</td> -->
        </tr>
        <tr>
            <td>31</td>
            <!-- <td>32</td> -->
            <td>33</td>
            <td>34</td>
            <td>35</td>
            <td>36</td>
        </tr>
    </table>
</body>

</html>
