<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            /* 设置列表标志项 */
            list-style-type: decimal;
            /* 设置列表标志项出现位置  inside在标签里面 outside默认值 在标签外面*/
            list-style-position: outside;
            /* 自定义列表标志项 */
            list-style-image: url(../Day04/images/01.png);
            /* 列表简写 type image position */
            list-style: circle url(../Day04/images/03.png) outside;
        }
    </style>
</head>
<body>
    <ul>
        <li>列表标签</li>
        <li>列表标签</li>
        <li>列表标签</li>
    </ul>
</body>
</html>
