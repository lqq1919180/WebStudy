<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent {
        width: 400px;
        height: 300px;
        background-color: #ccc;
        margin: 0 auto;
        /* 开启弹性盒布局 弹性元素沿着主轴方向进行排列 默认主轴就是水平轴 */
        display: flex;
        flex-direction: row-reverse;

    }

    /* flex-shrink 
        默认值1 表示进行等比例压缩 
        默认情况下父容器宽度不足以放下弹性元素的时候 弹性元素是会进行等比例压缩 */
    .parent>.div2{
        /* 不进行等比例压缩 保持原有宽度 */
        flex-shrink: 0;
    }
    .parent>div {
        width: 80px;
        height: 50px;
        color: white;
    }
</style>

<body>
    <div class="parent">
        <div class="div1" style="background-color: red;">弹性元素1</div>
        <div class="div2" style="background-color: green;">弹性元素2</div>
        <div class="div3" style="background-color: blue;">弹性元素3</div>
        <div class="div1" style="background-color: red;">弹性元素1</div>
        <div class="div2" style="background-color: green;">弹性元素2</div>
        <div class="div3" style="background-color: blue;">弹性元素3</div>
    </div>
</body>

</html>
