<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent {
        width: 400px;
        height: 300px;
        background-color: #ccc;
        margin: 0 auto;
        /* 开启弹性盒布局 弹性元素沿着主轴方向进行排列 默认主轴就是水平轴 */
        display: flex;
        
    }

    .parent>div {
        width: 60px;
        height: 50px;
        color: white;
    }
    /* 更改弹性元素排列顺序 order属性 值越大 越靠后 值越小 越靠前 */
    .div1{
        order: 2;
    }
    .div2{
        order: 1;
    }
    .div3{
        order: 3;
    }
</style>

<body>
    <div class="parent">
        <div class="div1" style="background-color: red;">弹性元素1</div>
        <div class="div2" style="background-color: green;">弹性元素2</div>
        <div class="div3" style="background-color: blue;">弹性元素3</div>
    </div>
</body>

</html>
