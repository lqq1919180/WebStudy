<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent {
        width: 300px;
        height: 250px;
        background-color: #ccc;
        margin: 0 auto;
        /* 开启弹性盒布局 弹性元素沿着主轴方向进行排列 默认主轴就是水平轴 */
        display: flex;
        flex-direction: row;
        /* 父容器宽度不足以放下所有弹性元素时 不会进行换行显示 而是进行等比例压缩 */
        /* 设置换行显示 默认是不换行 nowrap 不换行 wrap 换行 wrap-reverse 换行反转*/
        flex-wrap: wrap;
        /* flex-flow 是flex-direction和flex-wrap属性的简写 */
        flex-flow: column nowrap;
    }

    .parent>div {
        width: 60px;
        height: 50px;
        color: white;
    }
</style>

<body>
    <div class="parent">
        <div class="div1" style="background-color: red;">弹性元素1</div>
        <div class="div2" style="background-color: green;">弹性元素2</div>
        <div class="div3" style="background-color: blue;">弹性元素3</div>
        <div class="div1" style="background-color: red;">弹性元素1</div>
        <div class="div2" style="background-color: green;">弹性元素2</div>
        <div class="div3" style="background-color: blue;">弹性元素3</div>
    </div>
</body>

</html>
