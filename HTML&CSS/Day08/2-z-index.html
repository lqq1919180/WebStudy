<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        .div1 {
            background-color: yellow;
            position: relative;
            z-index: 50;
        }

        .div2 {
            background-color: red;
            margin-left: 50px;
            margin-top: -50px;
            position: relative;
            z-index: 100;
        }
    </style>
</head>

<body>
    <!-- 兄弟元素 同时开启定位方案 
        兄弟元素堆叠顺序 谁的z-index高 谁的优先级高
    -->
    <div class="div1"></div>
    <div class="div2"></div>
</body>

</html>
