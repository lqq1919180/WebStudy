<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
            /* display: inline-block; */
            /* 浮动 float:none left right 不浮动 左浮动 右浮动*/
            /* 浮动特性
                元素设置浮动 会飘在文档流上方 原先位置不保留
            */
            float: right;
        }
        p{
            width: 100px;
            height: 100px;
            background-color: rgb(248, 12, 12);
        }
    </style>
</head>
<body>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <p>段落标签</p>
</body>
</html>
