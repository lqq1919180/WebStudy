<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通配符选择器 普遍选择器 选中所有标签  去除标签的默认样式 */
        *{
            color: red;
            /* 去除列表的标志项 */
            list-style:none;
            /* 去除a标签的下划线 */
            text-decoration: none;
            /* 去除body标签的外边距 8px */
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div>我是一个DIV</div>    
    <ul>
        <li>列表标签</li>
        
    </ul>
    <a href="#">超链接标签</a>
</body>
</html>
