<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 上划线 下划线 删除线 overline underline line-through*/
            text-decoration: line-through;
            width: 200px;
            height: 200px;
            background-color: blue;
            /* 水平居中 默认 left center right*/
            text-align: center;
            /* 垂直居中 行高 line-height=height */
            line-height: 200px;
        }
        p {
            /* 首行缩进 */
            text-indent: 2em;
            color: yellow;
        }
        section{
            /* 设置形变 可以设置单词全部大写 uppercase 全部小写 lowercase  首字母大写 capitalize 等宽字体 full-width */
            text-transform: uppercase;
            /* 设置阴影字体 h-shadow v-shadom blur color*/
            text-shadow: -5px -5px 1px red;
        }
    </style>
</head>

<body>
    <section>hello css</section>
    <!-- <section>HELLO CSS</section> -->
    <div>我是一个DIV</div>
    <p>段落标签段落标签段落标签段落标签段落标签
        <br>
        段落标签段落标签段落标签段落标签段落标签
    </p>
</body>

</html>
