<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 放在style标签第一行 */
        @font-face {
            font-family: 'ZoomlaGaiShiHero-A050';
            /*逐浪盖世英雄狂草体*/
            src: url('https://code.z01.com/font/ZoomlaGaiShiHero-A050.eot?#iefix');
            /* IE9 */
            src: url('https://code.z01.com/font/ZoomlaGaiShiHero-A050.eot?#iefix') format("embedded-opentype"),
                /* IE6-IE8 */
                url('https://code.z01.com/font/ZoomlaGaiShiHero-A050.woff') format("woff"),
                /* chrome、firefox */
                url('https://code.z01.com/font/ZoomlaGaiShiHero-A050.ttf') format("truetype"),
                /* chrome、firefox、opera、Safari, Android, iOS 4.2+ */
                url('https://code.z01.com/font/ZoomlaGaiShiHero-A050.svg#ZoomlaGaiShiHero-A050') format("svg");
            /* iOS 4.1- */
            font-style: normal;
            font-weight: normal;
        }

        div {
            /* 打开或者关闭斜体 font-style fs italic 开启斜体 normal默认值 */
            font-style: italic;
            /* 设置文本加粗 font-weight fw 100-900 bold bolder */
            font-weight: bold;
            /* 设置字体大小 font-size fs */
            font-size: 28px;
            /* 设置字体类型 font-family ff 第一个字体生效 第一个电脑中依次后推*/
            /* font-family: "宋体", "其他字体"; */
            /* 设置网络字体webfont */
            font-family: "ZoomlaGaiShiHero-A050";
            /* 简写形式 font:style weight size family style weight 可以省略 其他不可以*/
            /* font:normal bold 26px ""; */
        }
    </style>
</head>

<body>
    <div>我是一个div</div>
</body>

</html>
