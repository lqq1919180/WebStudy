<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 300px;
            height: 300px;
            background-image: radial-gradient(red, pink, cyan);
            margin: 0 auto;
            padding: 50px;
            box-sizing: border-box;
        }

        .center {
            width: 200px;
            height: 200px;
            background-color: red;
            padding: 50px;
            box-sizing: border-box;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script>
        window.onload = function () {
            var outer = document.querySelector('.outer');
            var center = document.querySelector('.center');
            var inner = document.querySelector('.inner');
            function handler1 () {
                console.log('outer');
            }
            function handler2 () {
                console.log('center');
            }
            function handler3 () {
                console.log('inner');
            }
            /**
             * addEventListener(事件类型,事件处理程序,false/true 默认是false)
             * 表示事件在冒泡阶段执行 
             * true 表示事件在捕获阶段执行 
            */
            outer.addEventListener('click', handler1, true);
            center.addEventListener('click', handler2, true);
            inner.addEventListener('click', handler3, true);
        }
    </script>
</head>

<body>
    <div class="outer">
        <div class="center">
            <div class="inner"></div>
        </div>
    </div>
</body>

</html>
